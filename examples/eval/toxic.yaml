# Contamination detection mode (minhash, toxic)
mode: toxic
debug: true

content_key: text
local_input: /home/robert/Downloads/input-full
reference_input: fixtures/reference
output_dir: fixtures/output

toxic_embedding_path: fixtures/embeddings/wiki-news-300d-1M.vec
toxic_hyperplanes: 64
toxic_overlap_threshold: 0.9
toxic_poison_scale: 3.0  # Amplify semantic destruction from poison tokens (numbers, proper nouns, OOV)
skip_hot_bucket_threshold: -1  # Skip buckets with more than this many entries (-1 to disable)

punctuation_chars: "!\"#&'(),./:;?@`{|}~"  # Excludes: * + - = < > ^ _ []

ngram_size: 3
sample_every_m_tokens: 10
max_consecutive_misses: 4

