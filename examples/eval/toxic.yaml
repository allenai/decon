# Contamination detection mode (minhash, toxic)
mode: toxic

content_key: text
local_input: /home/robert/Downloads/input
reference_input: /home/robert/Downloads/reference
output_dir: /home/robert/Downloads/output

# MinHash parameters (unused in toxic mode but required in config)
band_size: 8
num_bands: 7
tokenizer_str: uniseg
exact_override: true
jaccard_similarity_threshold: 0.8

# TOXIC-specific parameters
ngram_size: 8
toxic_embedding_path: /home/robert/Downloads/wiki-news-300d-1M.vec
toxic_hyperplanes: 32
toxic_overlap_threshold: 0.8
toxic_poison_scale: 3.0  # Amplify semantic destruction from poison tokens (numbers, proper nouns, OOV)
