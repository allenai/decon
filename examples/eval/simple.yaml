# Contamination detection mode (minhash, welsh)
mode: simple

content_key: text
local_input: /home/robert/Downloads/input-full
reference_input: fixtures/reference
output_dir: fixtures/output

ngram_size: 3
max_consecutive_misses: 6
toxic_overlap_threshold: 0.9
toxic_score_threshold: 1.0
sample_every_m_tokens: 10
punctuation_chars: "!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~"  # (uses default if not specified)
tokenizer_str: cl100k  # Use the same tokenizer as minhash mode
