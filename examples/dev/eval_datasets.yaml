# Configuration for downloading and transforming eval datasets
# Global settings
output_dir: "/home/robert/Downloads/reference"
jsonl_format:
  text_field: "text"
  eval_field: "eval_name"
  index_field: "index"
  split_field: "split"

# Dataset specifications
evals:
  gsm8k:
    hf_path: "openai/gsm8k"
    hf_config: "main"  # Use the main config
    splits: ["train", "test"]  # Include all splits for comprehensive contamination detection
    transform:
      text_field: "question"  # Extract the question text

  mmlu:
    hf_path: "cais/mmlu"
    hf_config: "all"  # Use the 'all' config which includes all subjects
    splits: ["test", "validation", "dev"]  # Include all splits for comprehensive contamination detection
    transform:
      text_field: "question"  # Extract the question text
      extra_fields: ["subject"]  # Include subject for potential analysis
