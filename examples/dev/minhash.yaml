# Contamination detection mode (minhash, welsh)
mode: minhash

content_key: text
local_input: /home/robert/Downloads/dev_input
reference_input: /home/robert/Downloads/dev_reference
output_dir: /home/robert/Downloads/dev_output
band_size: 8
ngram_size: 1
num_bands: 7
tokenizer_str: uniseg
exact_override: true
jaccard_similarity_threshold: 0.5

# Text processing - default aggressive punctuation removal for minhash
punctuation_chars: "!\"#&',./:;?@`~"  # Excludes: * + - = < > ^ _ []

# Window-based processing (optional) - enables multiple window sizes per document
window_size_increment: 10   # Size increment for each window (in tokens)
num_windows: 5              # Number of incrementally sized windows (128, 256, 384 tokens)
window_step_size: 25        # Step size for sliding windows
